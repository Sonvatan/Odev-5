<html>
    <head>
        <meta charset="UTF-8">
        <title>Ödev-5</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Ödev-5</h1>
        </header>
        <div
            class="container"
        >
            <div
                class="content-new"
            >
                <div
                    class="header"
                >
                    New Todo:
                    </div>
                    <div
                        class="input-group"
                    >
                        <input
                            type="text"
                            id="newTodoInput"
                            placeholder="Enter a task..."
                        />
                        <button onclick="addTodo()">Add</button>
                    </div>
               </div>
                <div
                class="content-edit"
            >
                <div
                    class="edit-group"
                    id="editGroup"
                >
                    <div
                        class="header"
                    >
                        Edit:
                    </div>
                        <input
                            type="text"
                            id="editInput"
                        />
                        <button onclick="saveTodo()">Save</button>
                    </div>
                <div
                    class="mete-list"
                        id="mete"
                    >
                    </div>
                </div>
            </div>
           <script src="script.js"></script>
           <script src="https://kit.fontawesome.com/cacd7d94a3.js" crossorigin="anonymous"></script>
    </body>
</html>
